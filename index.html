<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Contacts</title>
</head>
<body>
<div id = 'table_place'></div>
<div class="container-fluid" >
    <form id='form' class = "add_form form-inline" action="">
        <div class="form-group">
            <label class="sr-only" for="customer_name">Name</label>
            <input type="text" class="form-control" id="customer_name" placeholder="Name*">
        </div>
        <div class="form-group">
            <label class="sr-only" for="customer_phone">Phone Number</label>
            <input type="text" class="form-control" id="customer_phone" placeholder="Phone Number*">
        </div>
        <input id='submit' type="submit" class="btn btn-success" value='Add record'>
    </form>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="customers.js" type="text/javascript"></script>
<script>
    $( document ).ready(function() {
        loadContacts();
        $(tableHtml()).appendTo("#table_place");

        $(".delete").click( function () {
            removeAncestor(this);
        });

        $(".button_edit").click( function () {
            activateUpdating(this);
        });

        $(".add_form").submit(function () {
            formSubmit();
        });
    });
</script>
</body>

</html>
