<!DOCTYPE html>

    <title>Contacts</title>

<body>
<div id = 'table_place'></div>

<p></p>
    <form id='form' class = "add_form" action="">
        <input id="customer_name" maxlength="20" placeholder="Name*" required/>
        <input id="customer_phone" maxlength="16" placeholder="Phone Number*" required/>
        <input id = 'submit' type="submit" value='Add record'>
    </form>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="customers.js" type="text/javascript"></script>
<script>
    loadContacts();
    reloadTable();

    $(".delete").click( function () {
        removeAncestor(this);

        activateUpdating(this);
    });

    $(".add_form").submit(function () {
        formSubmit();
    });
